name: 🛠️ 환경설정
description: 추가적인 환경설정이 필요한가요?
labels: ["🛠️ 설정"]
projects: ["GU-99/2"]
body:
  - type: textarea
    attributes:
      label: 🎯 작업 목표
      description: "이 작업의 목표와 기대 결과를 설명해주세요."
      placeholder: "예: 개발 환경 설정 최적화, 환경 변수 추가/변경 등"
    validations:
      required: true

  - type: textarea
    attributes:
      label: ✅ 작업할 내용
      description: "작업을 수행하기 위한 단계를 간단히 설명해주세요. 각 단계는 가능한 한 간단하고 명료하게 작성해주세요."
      placeholder: |
        1. 필요한 새 환경 변수 정의 및 추가
        2. 로컬 개발 환경에서 새로운 설정 테스트
        3. 테스트 환경에서 설정 검증
        4. 팀원들과 설정 변경 사항 공유
        5. 실제 환경에 설정 적용
        6. 모니터링 및 문제 발생 시 롤백 계획 수립
    validations:
      required: true

  - type: textarea
    attributes:
      label: 📚 참고 자료
      description: "작업과 관련해서 참고할 만한 자료나 링크가 있다면 제공해주세요."
      placeholder: "참고할 자료나 링크를 입력해주세요."
    validations:
      required: false

  - type: input
    attributes:
      label: ⏰ 추정 시간
      description: "설정 작업에 예상되는 소요 시간을 입력해주세요."
      placeholder: "예: 1시간"
    validations:
      required: true

  - type: input
    attributes:
      label: ⏰ 소요 시간
      description: "설정 작업에 실제로 소요된 시간을 입력해주세요."
      placeholder: "예: 1.5시간"
    validations:
      required: false
