openapi: 3.0.1
info:
  title: GU-99 API
  description: GU-99 API 명세 페이지입니다.
  version: 0.0.1
servers:
- url: http://localhost:8080
tags:
- name: Auth
  description: 인증
- name: Team
  description: 팀
- name: Status
  description: 상태
- name: Team Invitation
  description: 팀 초대
- name: Task
  description: 일정
- name: User
  description: 사용자
paths:
  /api/v1/team:
    post:
      tags:
      - Team
      summary: 팀 생성
      description: "사용자가 새로운 팀을 생성합니다. 생성 시, 다른 사용자를 함께 팀으로 초대할 수 있습니다."
      operationId: team-controller-v1-docs-test/팀_생성_api_문서를_생성한다
      parameters:
      - name: Content-Type
        in: header
        description: application/json
        required: true
        schema:
          type: string
        example: application/json
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/api-v1-team2045834793'
            examples:
              team-controller-v1-docs-test/팀_생성_api_문서를_생성한다:
                value: |-
                  {
                    "name" : "커피러버스",
                    "content" : "코드 한 줄에 커피 한 잔, 우리는 카페인으로 움직이는 팀입니다!",
                    "creatorId" : 1,
                    "coworkers" : [ {
                      "id" : 2,
                      "role" : "Mate"
                    } ]
                  }
      responses:
        "201":
          description: "201"
          headers:
            Location:
              description: 생성된 팀의 URL
              schema:
                type: string
  /api/v1/team/{id}:
    get:
      tags:
      - Team
      summary: 팀 조회
      description: 해당 팀 정보를 조회합니다.
      operationId: team-controller-v1-docs-test/팀_조회_api_문서를_생성한다
      parameters:
      - name: id
        in: path
        description: 팀 아이디
        required: true
        schema:
          type: integer
          format: int32
      responses:
        "200":
          description: "200"
          headers:
            Content-Type:
              description: application/json
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api-v1-team-id-1408924108'
              examples:
                team-controller-v1-docs-test/팀_조회_api_문서를_생성한다:
                  value: |-
                    {
                      "name" : "커피러버스",
                      "content" : "코드 한 줄에 커피 한 잔, 우리는 카페인으로 움직이는 팀입니다!",
                      "creatorId" : 1
                    }
    patch:
      tags:
      - Team
      summary: 팀 변경
      description: 해당 팀의 정보를 변경합니다.
      operationId: team-controller-v1-docs-test/팀_변경_api_문서를_생성한다
      parameters:
      - name: id
        in: path
        description: 팀 아이디
        required: true
        schema:
          type: integer
          format: int32
      - name: Content-Type
        in: header
        description: application/json
        required: true
        schema:
          type: string
        example: application/json
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/api-v1-team-id666486821'
            examples:
              team-controller-v1-docs-test/팀_변경_api_문서를_생성한다:
                value: |-
                  {
                    "name" : "구구구",
                    "content" : "안녕하세요, 구구구입니다!"
                  }
      responses:
        "204":
          description: "204"
  /api/v1/user/login:
    post:
      tags:
      - Auth
      summary: 일반 로그인
      description: 아이디와 비밀번호를 통해 로그인합니다.
      operationId: login-controller-v1-docs-test/로그인_api_문서를_생성한다
      parameters:
      - name: Content-Type
        in: header
        description: application/json
        required: true
        schema:
          type: string
        example: application/json
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/api-v1-user-login-434021498'
            examples:
              login-controller-v1-docs-test/로그인_api_문서를_생성한다:
                value: |-
                  {
                    "username" : "brown",
                    "password" : "test1234!@#$"
                  }
      responses:
        "200":
          description: "200"
          headers:
            Authorization:
              description: 액세스 토큰
              schema:
                type: string
            Set-Cookie:
              description: 리프레시 토큰
              schema:
                type: string
  /api/v1/user/team:
    get:
      tags:
      - User
      summary: 가입한 팀 목록 조회
      description: 가입한 팀이거나 가입 대기 중인 팀의 목록을 조회합니다.
      operationId: user-controller-v1-docs-test/가입한_팀_목록_조회_api_문서를_생성한다
      responses:
        "200":
          description: "200"
          headers:
            Content-Type:
              description: application/json
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api-v1-user-team1301002808'
              examples:
                user-controller-v1-docs-test/가입한_팀_목록_조회_api_문서를_생성한다:
                  value: |-
                    [ {
                      "teamId" : 1,
                      "name" : "팀 이름",
                      "content" : "팀 소개",
                      "creator" : "팀장 닉네임",
                      "isPendingApproval" : true,
                      "role" : "MATE"
                    } ]
  /api/v1/project/{projectId}/status:
    get:
      tags:
      - Status
      summary: 프로젝트 상태 목록 조회
      description: 프로젝트 내의 모든 상태를 조회합니다.
      operationId: status-controller-v1-docs-test/상태_목록조회_api_문서를_생성한다
      parameters:
      - name: projectId
        in: path
        description: 조회할 프로젝트 식별자
        required: true
        schema:
          type: number
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api-v1-project-projectId-status1220278061'
              examples:
                status-controller-v1-docs-test/상태_목록조회_api_문서를_생성한다:
                  value: |-
                    [ {
                      "statusId" : 1,
                      "projectId" : 1,
                      "name" : "대기중",
                      "colorCode" : "FFFFFF",
                      "sortOrder" : 0
                    }, {
                      "statusId" : 2,
                      "projectId" : 1,
                      "name" : "진행중",
                      "colorCode" : "FFFFF0",
                      "sortOrder" : 1
                    } ]
    post:
      tags:
      - Status
      summary: 프로젝트 상태 생성
      description: "프로젝트의 식별자와 상태의 이름, 색상코드, 정렬 순서를 입력 받습니다."
      operationId: status-controller-v1-docs-test/상태등록_api_문서를_생성한다
      parameters:
      - name: projectId
        in: path
        description: 프로젝트 식별자
        required: true
        schema:
          type: number
      - name: Content-Type
        in: header
        description: application/json
        required: true
        schema:
          type: string
        example: application/json
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/api-v1-project-projectId-status816001105'
            examples:
              status-controller-v1-docs-test/상태등록_api_문서를_생성한다:
                value: |-
                  {
                    "name" : "대기중",
                    "colorCode" : "FFFFFF",
                    "sortOrder" : 0
                  }
      responses:
        "201":
          description: "201"
          headers:
            Location:
              description: 생성된 상태의 URL
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api-v1-project-projectId-status1214003116'
              examples:
                status-controller-v1-docs-test/상태등록_api_문서를_생성한다:
                  value: |-
                    {
                      "statusId" : 1,
                      "projectId" : 1,
                      "name" : "대기중",
                      "colorCode" : "FFFFFF",
                      "sortOrder" : 0
                    }
  /api/v1/project/{projectId}/task:
