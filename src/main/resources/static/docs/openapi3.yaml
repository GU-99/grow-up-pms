      parameters:
      - name: projectId
        in: path
        description: 조회할 프로젝트 식별자
        required: true
        schema:
          type: number
      - name: statusId
        in: query
        description: 조회할 상태 식별자
        required: true
        schema:
          type: number
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api-v1-project-projectId-task1608277617'
              examples:
                task-controller-v1-docs-test/일정_전체조회_api_문서를_생성한다:
                  value: |-
                    [ {
                      "taskId" : 1,
                      "statusId" : 1,
                      "taskName" : "환경설정 마치기",
                      "userNickname" : "Hello나는팀원1",
                      "sortOrder" : 1
                    }, {
                      "taskId" : 2,
                      "statusId" : 1,
                      "taskName" : "프로젝트 일정 등록 기능 구현",
                      "userNickname" : "Hello2",
                      "sortOrder" : 1
                    } ]
    post:
      tags:
      - Task
      summary: 프로젝트 일정 생성
      description: "프로젝트의 상태 식별자와 일정 이름, 일정 내용, 정렬 순서, 시작일자, 종료일자를 입력 받습니다."
      operationId: task-controller-v1-docs-test/일정등록_api_문서를_생성한다
      parameters:
      - name: projectId
        in: path
        description: 프로젝트 식별자
        required: true
        schema:
          type: number
      - name: Content-Type
        in: header
        description: application/json
        required: true
        schema:
          type: string
        example: application/json
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/api-v1-project-projectId-task-1327488016'
            examples:
              task-controller-v1-docs-test/일정등록_api_문서를_생성한다:
                value: |-
                  {
                    "statusId" : 1,
                    "userId" : 1,
                    "taskName" : "환경설정 마치기",
                    "content" : "# GU-PMS 에 필요한 환경 설정은 다음과 같습니다. <br> ## 목차 <br> ### 1. JPA 의존성 주입",
                    "sortOrder" : 1,
                    "startDate" : "2023-01-01",
                    "endDate" : "2023-12-31"
                  }
      responses:
        "201":
          description: "201"
          headers:
            Location:
              description: 생성된 일정의 URL
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api-v1-project-projectId-task-taskId-106941217'
              examples:
                task-controller-v1-docs-test/일정등록_api_문서를_생성한다:
                  value: |-
                    {
                      "taskId" : 1,
                      "statusId" : 1,
                      "userNickname" : "Hello나는팀원1",
                      "taskName" : "환경설정 마치기",
                      "content" : "# GU-PMS 에 필요한 환경 설정은 다음과 같습니다. <br> ## 목차 <br> ### 1. JPA 의존성 주입",
                      "sortOrder" : 1,
                      "startDate" : "2023-01-01",
                      "endDate" : "2023-12-31"
                    }
  /api/v1/team/{id}/leave:
    post:
      tags:
      - Team
      summary: 팀 탈퇴
      description: 해당 팀을 탈퇴합니다. 자신이 팀장이라면 팀을 제거합니다.
      operationId: team-controller-v1-docs-test/팀_탈퇴_api_문서를_생성한다
      parameters:
      - name: id
        in: path
        description: 탈퇴할 팀 ID
        required: true
        schema:
          type: integer
          format: int32
      responses:
        "204":
          description: "204"
  /api/v1/team/{teamId}/invitation:
    post:
      tags:
      - Team Invitation
      summary: 팀 초대
      description: 해당 사용자를 특정 팀에 초대합니다.
      operationId: team-invitation-controller-v1-docs-test/팀_초대_api_문서를_생성한다
      parameters:
      - name: teamId
        in: path
        description: 초대할 팀 ID
        required: true
        schema:
          type: number
      - name: Content-Type
        in: header
        description: application/json
        required: true
        schema:
          type: string
        example: application/json
      - name: Authorization
        in: header
        description: Bearer 액세스 토큰
        required: true
        schema:
          type: string
        example: Bearer 액세스 토큰
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/api-v1-team-teamId-invitation-1361275252'
            examples:
              team-invitation-controller-v1-docs-test/팀_초대_api_문서를_생성한다:
                value: |-
                  {
                    "userId" : 1
                  }
      responses:
        "201":
          description: "201"
  /api/v1/user/login/refresh:
    post:
      tags:
      - Auth
      summary: 토큰 재발급
      description: 쿠키를 통해 전달된 리프레시 토큰(refreshToken)을 통해 새로운 토큰을 발급합니다.
      operationId: login-controller-v1-docs-test/토큰_재발급_api_문서를_생성한다
      parameters:
      - name: Content-Type
        in: header
        description: application/json
        required: true
        schema:
          type: string
        example: application/json
      responses:
        "200":
          description: "200"
          headers:
            Authorization:
              description: 새 액세스 토큰
              schema:
                type: string
            Set-Cookie:
              description: 새 리프레시 토큰
              schema:
                type: string
  /api/v1/project/{projectId}/status/{statusId}:
    delete:
      tags:
      - Status
      summary: 프로젝트 상태 삭제
      description: 프로젝트에 존재하는 상태를 삭제합니다.
      operationId: status-controller-v1-docs-test/상태_삭제_api_문서를_생성한다
      parameters:
      - name: projectId
        in: path
        description: 프로젝트 식별자
        required: true
        schema:
          type: string
      - name: statusId
        in: path
        description: 삭제할 상태 식별자
        required: true
        schema:
          type: string
      responses:
        "204":
          description: "204"
    patch:
      tags:
      - Status
      summary: 프로젝트 상태 변경
      description: "프로젝트 상태의 이름, 색상 코드, 정렬 순서를 변경합니다."
      operationId: status-controller-v1-docs-test/상태_변경_api_문서를_생성한다
      parameters:
      - name: projectId
        in: path
        description: 프로젝트 식별자
        required: true
        schema:
          type: string
      - name: statusId
        in: path
        description: 변경할 상태 식별자
        required: true
        schema:
          type: string
      - name: Content-Type
        in: header
        description: application/json
        required: true
        schema:
          type: string
        example: application/json
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/api-v1-project-projectId-status-statusId-1514376740'
            examples:
              status-controller-v1-docs-test/상태_변경_api_문서를_생성한다:
                value: |-
                  {
                    "statusName" : "대기중",
                    "colorCode" : "FFFFFF",
                    "sortOrder" : 3
                  }
      responses:
        "204":
          description: "204"
  /api/v1/project/{projectId}/task/{taskId}:
    get:
      tags:
      - Task
      summary: 프로젝트 일정 상세 조회
      description: 프로젝트 내에서 선택한 일정을 조회합니다.
      operationId: task-controller-v1-docs-test/일정_상세조회_api_문서를_생성한다
      parameters:
      - name: projectId
