        description: 조회할 프로젝트 식별자
        required: true
        schema:
          type: number
      - name: taskId
        in: path
        description: 조회할 일정 식별자
        required: true
        schema:
          type: number
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api-v1-project-projectId-task-taskId-106941217'
              examples:
                task-controller-v1-docs-test/일정_상세조회_api_문서를_생성한다:
                  value: |-
                    {
                      "taskId" : 1,
